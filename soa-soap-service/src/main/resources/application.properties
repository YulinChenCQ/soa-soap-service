server.port: 8080
server.tomcat.uri-encoding = UTF-8

########################################################
# datasource
########################################################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url = jdbc:oracle:thin:@192.168.1.110:1521/ESBPDB
spring.datasource.username = esbuser
spring.datasource.password = oracle
spring.datasource.driverClassName = oracle.jdbc.OracleDriver



########################################################
# druid
########################################################
spring.datasource.druid.initialSize=8
spring.datasource.druid.minIdle=5
#spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT 1 FROM DUAL
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.filters=stat,wall,slf4j
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#spring.datasource.druid.aop-patterns=cn.soa.service.impl.,cn.soa.service.inter.,cn.soa.dao.
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=123456


########################################################
# mybatis
########################################################
mybatis.type-aliases-package: com.soa.restservice.entity
mybatis.mapper-locations: classpath:mybatis/mapper/*.xml 



########################################################
# user-defined
########################################################

#unit:s
soa.propertity.interval = 300
soa.propertity.urlOfHttpToSap = http://192.168.1.111:7003/OSB/SapToHttpIn
soa.propertity.sysId=01001
soa.propertity.serId=01001000000004


########################################################
# log4j2
########################################################
logging.config=classpath:config/log4j2-spring.xml





